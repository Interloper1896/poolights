
<ion-header class="secondColor">
  <ion-navbar transparent>
    <ion-title>
      <p class="secondFontColor"><i><b>P O O L I G H T S</b></i></p>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="water">
    <ion-list transparent>

        <ion-item color="light">
          <ion-label color="danger">Red</ion-label>
          <ion-toggle [(ngModel)]="colors.red" (ionChange)="updatedColors()" color="danger"></ion-toggle>
        </ion-item>
      
        <ion-item color="light">
          <ion-label color="secondary">Green</ion-label>
          <ion-toggle [(ngModel)]="colors.green" (ionChange)="updatedColors()" color="secondary"></ion-toggle>
        </ion-item>
      
        <ion-item color="light">
          <ion-label color="primary">Blue</ion-label>
          <ion-toggle [(ngModel)]="colors.blue" (ionChange)="updatedColors()" color="primary"></ion-toggle>
        </ion-item>
      
      </ion-list>
</ion-content>

<ion-footer class="secondColor">
  <ion-toolbar transparent>
    <p class="secondFontColor">Choose you color!</p>
  </ion-toolbar>
</ion-footer>
