<ion-header class="secondColor">
  <ion-navbar transparent>
    <ion-title>
        <i><b>P O O L I G H T S</b></i>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="water">
  <ion-buttons end>
    <button ion-button round class="button1" *ngIf="(isScanning === false) && (isFirstScan === false)" (click)="scanning()">
      Retry
    </button>
    <ion-spinner class="spinner1" name="bubbles" *ngIf="isScanning === true">
    </ion-spinner>
  </ion-buttons>
</ion-content>

<ion-footer class="secondColor">
  <ion-toolbar transparent>
    <p>{{ statusMessage }}</p>
  </ion-toolbar>
</ion-footer>
