<ion-header class="secondBackgroungColor">
  <ion-navbar transparent>
    <ion-title>
        <p class="secondFontColor"><i><b>P O O L I G H T S</b></i></p>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="water">
  <ion-buttons end>
    <button ion-button round class="button1" *ngIf="(isScanning === false) && (isFirstScan === false)" (click)="scanning()">
      Retry
    </button>
    <ion-spinner class="spinner1" name="bubbles" *ngIf="isScanning === true">
    </ion-spinner>
  </ion-buttons>
</ion-content>

<ion-footer class="secondBackgroungColor">
  <ion-toolbar transparent>
    <p class="secondFontColor">{{ statusMessage }}</p>
  </ion-toolbar>
</ion-footer>
